<nz-table #basicTable [nzData]="employeDetails" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize"
  [nzSize]="'small'">
  <thead>
    <tr>
      <!-- <th>ID</th> -->
      <th>Name</th>
      <th>Email</th>
      <th>CompanyId</th>
      <th>Gender</th>
      <th>DOJ</th>
      <th>Department</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of employeDetails">
      <!-- <td>{{data.id}}</td> -->
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.companyId }}</td>
      <td>{{ data.gender }}</td>
      <td>{{ data.doj }}</td>
      <td>{{ data.department }}</td>
      <td>
        <a (click)="showModal(data)" title="Edit"><span nz-icon nzType="form" nzTheme="outline"></span></a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="deleteEmployee(data)" title="Delete"><span nz-icon nzType="delete" nzTheme="outline"></span></a>
      </td>
    </tr>
  </tbody>
  <div>
    <router-outlet></router-outlet>
  </div>
</nz-table>


<nz-modal [(nzVisible)]="isVisible" nzTitle="Employee Details" [(nzCancelText)]="isCancel" [(nzOkText)]="isOk"
(nzOnCancel)="handleCancel()">
<div>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="name" nzRequired>Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please enter name">
        <input nz-input id="name" formControlName="name" placeholder="Name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
        <input nz-input formControlName="email" id="email" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzRequired>Company ID</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Enter valid CompanyId">
        <input nz-input formControlName="companyId" placeholder="CompanyId" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="gender">Gender</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please enter gender">
        <nz-radio-group formControlName="gender">
          <label nz-radio [nzValue]="o.value" *ngFor="let o of options">{{ o.label }}</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>Date of Joining</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Choose Date of joining">
        <nz-date-picker formControlName="doj"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="8">Department</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Choose Department">
        <nz-select name="department" formControlName="department">
          <nz-option nzValue="Engineering" nzLabel="Engineering"></nz-option>
          <nz-option nzValue="Designing" nzLabel="Designing"></nz-option>
          <nz-option nzValue="Documentation" nzLabel="Documentation"></nz-option>
          <nz-option nzValue="DevOps" nzLabel="DevOps"></nz-option>
          <nz-option nzValue="TechOps" nzLabel="TechOps"></nz-option>
          <nz-option nzValue="HR" nzLabel="HR"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="10">
        <button nz-button [nzType]="primary" style="background-color: #1990ff; color: white;">Update
          Employee</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
</nz-modal>
